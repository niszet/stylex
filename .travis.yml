# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages
latex: false
fortran: false



r_binary_packages:
  - covr
  - dplyr
  - fs
  - janitor
  - officer
  - stringr
  - xml2
  - readr
  - testthat

warnings_are_errors: false
after_success:
  - Rscript -e 'covr::codecov()'

